<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
              <div>
                  <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                      <div class="form-group">
                          <label for="nombreP">Nombre del Proyecto</label>
                          <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreE" required>
                      </div>
                      <div class="form-group">
                          <label for="descripcionP">Descripcion</label>
                          <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionE" required>
                      </div>
                      <button class="btn btn-primary"><i class="bi bi-check">
                      </i>
                      </button>
                  </form>
              </div>
          </div>
      </div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
