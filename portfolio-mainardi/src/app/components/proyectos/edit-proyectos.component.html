<div class="container" *ngIf="proyectos">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="proyectos.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="proyectos.descripcionE" required>
                </div>

                <div class="form-group">
                    <label for="img">IMAGEN</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="proyectos.img" (change)="uploadImage($event)"
                    accept= ".jpg, .jpeg, .png">
                </div>
                    <br>
                    <div class="imagen">
                        <img [src]="imageProyectosService.url" width="200px">

                    </div>

                <button class="btn btn-primary"><i class="bi bi-check">
                </i>
                </button>
            </form>
        </div>
    </div>
</div>
